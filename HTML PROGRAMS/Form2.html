<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form2</title>
	<style>
		fieldset
		{
			width: 350px;
			background: yellow;
		}
	</style>
</head>
<body>
	<center>
<form>
	<fieldset align="center">
		<legend>
			<h3>Form</h3>
		</legend>
	<table align="center">
		<tr>
			<td>Emp Id</td>
			<td><input type="text" name="eid" value="101" readonly="readonly"></td>
		</tr>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" autofocus="autofocus" placeholder="Enter First Name" autocomplete="on"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="Email" name="email" placeholder="Enter Email" multiple="multiple"></td>
		</tr>
		<tr>
			<td>Enter Age</td>
			<td><input type="number" min="1" max="100" required="required" placeholder="Enter Age"></td>
		</tr>
		<tr>
			<td>Select Color</td>
			<td><input type="color" name="color"></td>
		</tr>
		<tr>
			<td>Date of Birth</td>
			<td><input type="Date" name="Date" required="required"></td>
		</tr>
		<tr>
			<td>Batch Time</td>
			<td><input type="Time" name="time" required="required"></td>
		</tr>
		<tr>
			<td>Enter Feedback</td>
			<td><input type="range" min="1" max="5" name="Feedback"></td>			
		</tr>
		<tr>
			<td>Select File</td>
			<td><input type="File"></td>
		</tr>
		<tr>
			<td>Submit</td>
			<td><input type="image" src="C:\Users\RoSHaN\Downloads\Submit.jfif" width="120px"></td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
